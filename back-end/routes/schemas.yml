components:
  schemas:
    # registration schema Request
    registrationRequestBody:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password

    # response
    regResponseBody:
      type: object
      properties:
        message:
          type: string

    # response error
    resError:
      type: object
      properties:
        error:
          type: string

    # login schema
    loginRequestBody:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password

    # login response
    loginResponseBody:
      type: object
      properties:
        message:
          type: string
        sessionId:
          type: string

    # insert new event
    createEventRequestBody:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        date:
          type: string
        state:
          type: string
        location:
          type: string
        organizer:
          type: string
        category:
          type: string
        price:
          type: string
      required:
        - name
        - description
        - date
        - state
        - location
        - organizer
        - category
        - price

    # succesful event creation
    eventSuccessResponse:
      type: object
      properties:
        message:
          type: string
        eventID:
          type: string

    # succesful event display
    displayEventResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        date:
          type: string
        state:
          type: string
        location:
          type: string
        organizer:
          type: string
        category:
          type: string

    # updateEventRequest
    updateEventRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        date:
          type: string
        state:
          type: string
        location:
          type: string
        organizer:
          type: string
        category:
          type: string
        price:
          type: string

    # attendEventRequest
    attendEventRequest:
      type: object
      properties:
        eventId:
          type: string

    # search event by name or location
    searchEventrequest:
      type: object
      properties:
        text:
          type: string
        date:
          type: string

    # search event by date
    findEventByDate:
      type: object
      properties:
        date:
          type: string

    # search event by date Response
    findEventByDateResponse:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
          date:
            type: string
          state:
            type: string
          location:
            type: string
          organizer:
            type: string
          category:
            type: string
          price:
            type: string
          type: string

    # insert category request
    insertCategoryReq:
      type: object
      properties:
        name:
          type: string
        description:
          type: string

    # insert category response
    insertCategoryRes:
      type: object
      properties:
        id:
          type: string
